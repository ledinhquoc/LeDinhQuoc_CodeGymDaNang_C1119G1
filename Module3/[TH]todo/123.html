<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
<title>Title</title>
</head>
<body>
 
    <div class="col-md-6 mb-4">
        
        <!--Title-->
        <h3 class="secondary-heading">
          Material form register
          <a href="https://mdbootstrap.com/products/jquery-ui-kit/" target="_blank" class="btn btn-danger btn-sm waves-effect waves-light" role="button">MDB Pro component
            <i class="far fa-gem ml-1"></i>
          </a>
        </h3>
  
        <!--Section: Live preview-->
        <section class="pr-1">
  
          <!-- Material form register -->
          <div class="card">
  
            <h5 class="card-header info-color white-text text-center py-4">
              <strong>Sign up</strong>
            </h5>
  
            <!--Card content-->
            <div class="card-body px-lg-5 pt-0">
  
              <!-- Form -->
              <form class="text-center" style="color: #757575;">
  
                <div class="form-row">
                  <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                      <input type="text" id="materialRegisterFormFirstName" class="form-control">
                      <label for="materialRegisterFormFirstName">First name</label>
                    </div>
                  </div>
                  <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                      <input type="text" id="materialRegisterFormLastName" class="form-control">
                      <label for="materialRegisterFormLastName">Last name</label>
                    </div>
                  </div>
                </div>
  
                <!-- E-mail -->
                <div class="md-form mt-0">
                  <input type="email" id="materialRegisterFormEmail" class="form-control">
                  <label for="materialRegisterFormEmail" class="active">E-mail</label>
                </div>
  
                <!-- Password -->
                <div class="md-form">
                  <input type="password" id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                  <label for="materialRegisterFormPassword" class="active">Password</label>
                  <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                  </small>
                </div>
  
                <!-- Phone number -->
                <div class="md-form">
                  <input type="password" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock">
                  <label for="materialRegisterFormPhone">Phone number</label>
                  <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    Optional - for two step authentication
                  </small>
                </div>
  
                <!-- Newsletter -->
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="materialRegisterFormNewsletter">
                  <label class="form-check-label" for="materialRegisterFormNewsletter">Subscribe to our newsletter</label>
                </div>
  
                <!-- Sign up button -->
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>
  
                <!-- Social register -->
                <p>or sign up with:</p>
  
                <a type="button" class="btn-floating btn-fb btn-sm waves-effect waves-light">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a type="button" class="btn-floating btn-tw btn-sm waves-effect waves-light">
                  <i class="fab fa-twitter"></i>
                </a>
                <a type="button" class="btn-floating btn-li btn-sm waves-effect waves-light">
                  <i class="fab fa-linkedin-in"></i>
                </a>
                <a type="button" class="btn-floating btn-git btn-sm waves-effect waves-light">
                  <i class="fab fa-github"></i>
                </a>
  
                <hr>
  
                <!-- Terms of service -->
                <p>By clicking
                  <em>Sign up</em> you agree to our
                  <a href="" target="_blank">terms of service</a>
  
              </p></form>
              <!-- Form -->
  
            </div>
  
          </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
