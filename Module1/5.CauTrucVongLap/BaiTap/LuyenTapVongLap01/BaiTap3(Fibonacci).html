<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>

</body>
<script>
    document.write( " ");
    let sum = 0;
    let num = 1;
    let num1 = 0;
    for(i = 0;i < 20;i++){
        sum = num1 + num;
        num1 = num;
        num = sum;
        document.write(sum + " " + "<br>");
    }

</script>
