<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap3</title>
</head>
<body>
<script>
    document.write(1 + "");

    let sum = 0;
    let num = 1;
    let num1 = 0;
    for (i = 0; i < 20; i++) {
        sum = num1 + num;

        if ((sum % 5 ) === 0){
                break;
        }
        num1 = num;
        num = sum;
    }
    document.write(sum);
</script>
</body>
</html>
