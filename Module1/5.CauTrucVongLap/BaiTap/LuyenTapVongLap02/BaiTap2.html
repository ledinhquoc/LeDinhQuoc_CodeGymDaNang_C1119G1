<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BaiTap1</title>
</head>
<body>
<script>
    count = 1;
    let soGiaiThua =parseInt(prompt("nhap so giai thua: "));
    for (let i = 1; i <= soGiaiThua; i++ ){
            count *= i;
    }
    document.write(count);
</script>
</body>
</html>
