<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LuyenTapVoiCautrucIf..Else..If</title>

<body>
<script>
    var pass = prompt("Password: " );
        if (pass ===  "TheMaster") {
            alert("Welcome!");

        }
