<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CauLenhSwitchCase</title>
</head>
<body>
    <p>Nhap so thang muon kiem tra</p>
    <input id="month" placeholder="Month" >
<button onclick="f()">search</button>
<p id="result"></p>
    <script>
        function f() {
            var t = document.getElementById("month");
            switch (t.value) {
                case "4":
                case "6":
                case "9":
                case "11":

                    document.getElementById("result").innerText = "Thang" + t.value + "co 30 ngay";
                    break;
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    document.getElementById("result").innerText = "Thang"+t.value+ "co 31 ngay"
                    break;
                case "2":
                    document.getElementById("result").innerText = "Thang"+ t.value+"co 28 hoac 29 ngay"
            }
        }
    </script>
</body>
</html>
