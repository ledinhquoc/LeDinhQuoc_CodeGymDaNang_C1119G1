<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhChiSoCanNangCoThe</title>
</head>
<body>
<script>
    var weight = prompt("nhap can nang cua ban: ");
    var height = prompt("nhap chieu cao cua ban");
    var bmi = weight/(height*height)
if(bmi<18)
    document.write("underweight");
else if (bmi<25.0)
    document.write("Normal");
else if (bmi<30)
    document.write("Overweight");
else
    document.write("Obese");

</script>

</body>
</html>
