<body>
<script>
    var a = prompt("nhap he so bac 2, a = ");
    var b = prompt("nhap he so bac 1, b = ");
    var c = prompt("nhap he so bac tu do, c = ");
    var delta = b*b - 4*a*c;
    var x1 ;
    var x2 ;
        if (a === 0 && b === 0){
                alert(" Phuong trinh vo nghiem")
            }else{
                alert("phuong trinh co 1 nghiem, x = " + -c/b)
            }
        if (delta>0){
            x1 = ((-b + Math.sqrt(delta))/(2*a));
            x2 = ((-b - Math.sqrt(delta))/(2*a));
            alert("Phuong trinh co 2 nghiem la : x1 = " + x1 + "x2 = " + x2);
        } else if (delta === 0){
            x1 = -b/(2*a);
            alert("phuong trinh co nghiem kep, x1 = x2  " + x1);
        }else {
            alert("Phuong trinh vo nghiem");
        }

</script>
