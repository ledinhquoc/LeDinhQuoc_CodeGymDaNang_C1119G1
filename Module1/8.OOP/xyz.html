<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["a",1,2,3,"a",1,2,3,"a",6,7,8,"a",1,2,3];
    let arrTemp = ["a",1,2,3];
    let count = 0 ;
    let check ;

    for (let i = 0 ; i < arr.length; i++){
        if(arr[i] === arrTemp[0]){
            check = true;
            let temp = i;
            for (let j = 1 ; j < arrTemp.length; j++){
                temp++;
                if(temp === arr.length){
                    check = false;
                    break;
                }
            }
            if (check){
                count++;
            }
        }
    }
    alert(count);
</script>
</body>
</html>
