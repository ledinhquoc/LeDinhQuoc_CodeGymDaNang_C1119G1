<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HamKiemTraSoNguyenTo</title>
</head>
<body>
<script>
    function check(num) {
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }
    let enterSNT = prompt("enter SNT: ");
    let result = check(enterSNT);
alert(result);
</script>
</body>
</html>
